syntax = "proto3";

package file;

option go_package = "github.com/saichler/syncit/model";

message File {
  string name  = 1;
  int64  size  = 2;
  int64  date  = 3;
  string hash  = 4;
  repeated File files = 5;
}

message Command {
   string cli     = 1;
   repeated string args  = 2;
   bytes response = 3;
}